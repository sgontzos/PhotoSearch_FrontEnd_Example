<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="js/PhotoSearchUI.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/photoSearchStyle.css">
        <link rel="stylesheet" type="text/css" href="css/photoSearchAnimation.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <link rel="stylesheet" type="text/css" href="css/navbar.css">
        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div id="navbuttonOpenContainer">
            <button id="navbuttonOpen"><i class="fa fa-reorder"></i></button>
        </div>
        <div id="navbar" class="sidenav">
            <button id="navbuttonClose"><i class="fa fa-reorder"></i></button>
            <a class="active" href="index.html">Home</a>
            <a href="https://github.com/sgontzos/PhotoSearch">GitHub</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </div>

        <div id="functionalContent">
            <!-- Search Utilities -->
            <div id="search" align="center">
                <h2>Google Images</h2>
                <label for="query">Search Photos:</label>
                <input type="text" id="query" name="query" size="20">
                <button id="sendQuery" value="Search"><i class="fa fa-search"></i></button>
                <button id="sendAdvancedQuery" value="Advanced Search"><i class="fa fa-search-plus"></i></button>
            </div>
            <br><br>

            <!-- Photos container -->
            <div id="photos"></div>

            <!-- Modal -->
            <div class="modal fade" id="photoModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->

                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                        </div>
                        <div class="modal-body">
                            <div id="entities_container"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="dialogueModal" role="dialog">
                <div class="modal-dialog">

                </div>
            </div>
        </div>
    </body>
</html>
